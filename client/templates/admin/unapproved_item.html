<template name="unapprovedItem">
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <img src="{{imageIcon}}" alt="...">
      <div class="caption">
        <h3><a href="{{pathFor'appPage'}}">{{title}}</a><small class='text-right'>{{price}}</small></h3>
        <p>{{developer}}</p>
        <p>{{description}}</p>
        <p>
          <button type="button" class="approve btn btn-success">Approve</button>
          <button type="button" class="deny btn btn-danger">Deny</button>
        </p>
      </div>
    </div>
  </div>
</template>
