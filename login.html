<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	  "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<script src="bootstrap/js/bootstrap.js"></script>
    </head>
    <body>
	<div id="wrapper">
	    <div id="header">
		<h2 id="headerTitle">Website Name</h2>
		<ul id="headerButtons">
		    <li><button type="button" id="loginButton" class="btn btn-default btn-block btn-xs">Login</button></li>
		    <li><button type="button" class="btn btn-default btn-block btn-xs">Sign Up</button></li>
		</ul>
	    </div>
	    <div id="body">
		<form role="form">
		    <div class="form-group">
			<label for="exampleInputEmail1">Email address</label>
			<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
		    </div>
		    <div class="form-group">
			<label for="exampleInputPassword1">Password</label>
			<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		    </div>
		    <button type="submit" class="btn btn-default">Submit</button>
		</form>
	    </div>
	    <div id="footer">
	    </div>
	</div>
    </body>
</html>
